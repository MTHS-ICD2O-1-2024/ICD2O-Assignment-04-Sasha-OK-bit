<!DOCTYPE html>
<!--ICD2O Unit 5-04 Calculations HTML-->
<html lang="en ca">

<head>
  <meta charset="utf-8">
  <meta name="descirption" content=" guess with a number until it's guessed right">
  <meta name="keywords" content="mths, icd2o, button, clicking">
  <meta name="author" content="sasha.vorontsov">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.dark_blue.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Pizza Preferrence </title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"></div>
  <header class="mdl-layout__header-row">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title"> Your Pizza Preferrence  </span>
    </div>
  </header>
  <main class="mdl-layout__content"></main>
  <div class="right image">
    <p>
      Select your ingredients and toppings
    </p>
    <img src="./images/6978255.png "
      alt="rectangle shape" />
  </div>
  <form>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-cheese">
      <input type="radio" id="option-cheese" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Cheese</span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-onions">
      <input type="radio" id="option-onions" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Onions</span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-olives">
      <input type="radio" id="option-olives" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Olives</span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-bacon">
      <input type="radio" id="option-bacon" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Bacon</span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-pineapples">
      <input type="radio" id="option-pineapples" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Pineapples</span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-pepperionis">
      <input type="radio" id="option-pepperionis" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Pepperionis </span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-ham">
      <input type="radio" id="option-ham" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Ham</span>
    </label>
    <br />
    <main id="clickme" class="mdl-layout__content">
      <!-- Raised button with ripple -->
      <button id="clickme" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        onclick="calculaterandompreferrence()" type="button">
        Check what pizza you preferred 
      </button>
  </form>
  <div>
    <div id="answer1"></div>
</body>

</html>
